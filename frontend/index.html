<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система управления студентами</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-body-secondary">
    <main>
        <section class="d-xl-flex align-items-center justify-content-center py-3">
            <div class="container w-100">
              <h1 class="text-center text-uppercase text-primary mb-4">Система управления студентами</h1>
                <div class="d-flex flex-wrap flex-xl-nowrap gap-5 mb-4">
                  <div class="filters-block d-flex flex-column flex-grow-1">
                    <h2 class="mb-3">Фильтры</h2>
                      <form class="filter-form">
                        <div class="form-floating mb-3">
                          <input type="text" class="form-control" name="filterName" id="filterName" placeholder="Фамилия, имя или отчество" data-filter="name">
                          <label for="filterName">Фамилия, имя или отчество</label>
                        </div>
                        <div class="form-floating mb-3">
                          <input type="text" class="form-control" name="filterFaculty" id="filterFaculty" placeholder="Факультет" data-filter="faculty">
                          <label for="filterFaculty">Факультет</label>
                        </div>
                        <div class="form-floating mb-3">
                          <input type="number" class="form-control" name="filterStartYear" id="filterStartYear" placeholder="Год начала обучения" data-filter="startYear">
                          <label for="filterStartYear">Год начала обучения</label>
                        </div>
                        <div class="form-floating mb-3">
                          <input type="number" class="form-control" name="filterEndYear" id="filterEndYear" placeholder="Год окончания обучения" data-filter="endYear">
                          <label for="filterEndYear">Год окончания обучения</label>
                        </div>
                        <button class="btn btn-primary" type="submit">Применить</button>
                      </form>
                  </div>
                  <div class="students-block d-flex flex-column flex-grow-1">
                    <h2 class="mb-3">Список студентов</h2>
                    <table class="table table-responsive table-hover table-striped m-0">
                      <thead class="table__thead">
                          <tr class="table-dark table-active">
                            <th class="align-middle" data-sort="name">Ф. И. О.</th>
                            <th class="align-middle" data-sort="faculty">Факультет</th>
                            <th class="align-middle" data-sort="dateOfBirth">Дата рождения</th>
                            <th class="align-middle" data-sort="studyStart">Годы обучения</th>
                            <th class="align-middle">Действие</th>
                          </tr>
                        </thead>
                        <tbody class="table-group-divider"></tbody>
                    </table>
                  </div>
                </div>
								<form class="form" action="#" novalidate>
									<h2 class="mb-3">Добавление студента</h2>
									<div class="mb-3 row row-cols-1 row-cols-sm-2 row-cols-md-3 gx-4 gy-3">
										<div class="col">
											<label class="form-label" for="firstName">Имя</label>
											<input class="form-control" type="text" name="firstName" id="firstName" value="Test">
											<div class="valid-feedback"></div>
										</div>
										<div class="col">
											<label class="form-label" for="lastName">Фамилия</label>
											<input class="form-control" type="text" name="lastName" id="lastName"  value="Test">
											<div class="valid-feedback"></div>
										</div>
										<div class="col">
											<label class="form-label" for="surnName">Отчество</label>
											<input class="form-control" type="text" name="surnName" id="surnName"  value="Test">
											<div class="valid-feedback"></div>
										</div>
										<div class="col">
											<label class="form-label" for="dateOfBirth">Дата рождения</label>
											<input class="form-control" type="date" name="dateOfBirth" id="dateOfBirth">
											<div class="valid-feedback"></div>
										</div>
										<div class="col">
											<label class="form-label" for="startYear">Год начала обучения</label>
											<input class="form-control" type="number" name="startYear" id="startYear" value="2003">
											<div class="valid-feedback"></div>
										</div>
										<div class="col">
											<label class="form-label" for="faculty">Факультет</label>
											<input class="form-control" type="text" name="faculty" id="faculty" value="Test">
											<div class="valid-feedback"></div>
										</div>
									</div>
									<button class="btn btn-primary" type="submit">Добавить</button>
								</form>
            </div>
        </section>
    </main>
		<script src="./js/main.js"></script>
</body>
</html>
